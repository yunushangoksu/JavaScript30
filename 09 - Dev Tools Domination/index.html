<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello I am a %s string!', "variable")
    // Styled
    console.log("%c I am some great text", "font-size:50px; background:red;")
    // warning!
    console.warn('OH NOOO')
    // Error :|
    console.error("Shit")
    // Info
    console.info("Yunushan is 22 years old")
    // Testing
    console.assert(1 === 2, 'That is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.log(dog.name)
    })
    // counting

    console.count("wes")
    console.count("wes")
    console.count("wes")
    console.count("wes")
    console.count("wes")
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/yunshangoksu')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })
  </script>
