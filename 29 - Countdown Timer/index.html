<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button" onclick="timer(20)">20 Secs</button>
      <button data-time="300" class="timer__button" onclick="timer(60*5)">Work 5</button>
      <button data-time="900" class="timer__button" onclick="timer(60*15)">Quick 15</button>
      <button data-time="1200" class="timer__button" onclick="timer(60*20)">Snack 20</button>
      <button data-time="3600" class="timer__button" onclick="timer(60*30)">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left">0:0:0</h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
